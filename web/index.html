<html>
    <head>
        <script src="jquery.min.js"></script>
        <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
        <link rel="stylesheet" href="app.css" />
        <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="description" content="Description of this web front-end" />
        <meta name="author" content="Name of author (usually an organization) of this web front-end" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Title of Web Front-End</title>
        <!-- <script src="path-to-bootstrap.js"></script>
        <link href="path-to-bootstrap.css" rel="stylesheet"> -->
    </head>
    <body role="document">
        <div id="addElement">
            <h3>Add a New Entry</h3>
            <label>Message</label>
            <textarea id="newMessage"></textarea>
            <button id="addButton">Add</button>
            <button id="addCancel">Cancel</button>
        </div>
        <div id="editElement">
            <h3>Edit an Entry</h3>
            <label>Message</label>
            <textarea id="editMessage"></textarea>
            <span id="editCreated"></span>
            <input type="hidden" id="editId"/>
            <button id="editButton">Update</button>
            <button id="editCancel">Cancel</button>
        </div>
        <div id="showElements">
            <h3>All Messages</h3>
            <button id="showFormButton">Add Message</button>
            <button id="loginFormButton">Login</button>
            <div id="messageList"></div>
        </div>
        <div id="loginElement">
            <h3>Login Here</h3>
            <button id="loginButton">Login</button>
        </div>
        <div id="profileElement">
            <h3> Your Profile Page</h3>
            <h3>Your Bio:</h3>
            <div id="bio"></div>
        </div>
    </body>
</html>
